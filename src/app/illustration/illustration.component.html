<main id="portfolio-content">
  <header id=skills>
    <h1>Illustration</h1>
    <ul id="skillset">
      <li>Photoshop</li>
      <li>Inks</li>
      <li>Characters</li>
      <li>Contrast</li>
      <li>Linearity</li>
    </ul>
    <ul id="changeout">

    </ul>
  </header>
    <article>
        <figure *ngFor="let study of doodles; let i = index" (click)="launchLightBox(i)">
          <img srcset="{{imagePath}}{{study.name}}-200{{study.fileType}} 200w,
                      {{imagePath}}{{study.name}}-400{{study.fileType}} 400w,
                      {{imagePath}}{{study.name}}-600{{study.fileType}} 600w,
                      {{imagePath}}{{study.name}}-800{{study.fileType}} 800w,
                      {{imagePath}}{{study.name}}-1100{{study.fileType}}"
              sizes="(max-width: 300px) 200px,
                    (max-width: 400px) 400px,
                    (max-width: 600px) 600px,
                    (max-width: 800px) 800px,
                    1100px"
              src="{{imagePath}}{{study.name}}-1100{{study.fileType}}" alt="{{study.alt}}">
          </figure>
        </article>
        <article>
            <figure *ngFor="let study of inks">
              <img srcset="{{imagePath}}{{study.name}}-200{{study.fileType}} 200w,
                          {{imagePath}}{{study.name}}-400{{study.fileType}} 400w,
                          {{imagePath}}{{study.name}}-600{{study.fileType}} 600w,
                          {{imagePath}}{{study.name}}-800{{study.fileType}} 800w,
                          {{imagePath}}{{study.name}}-1100{{study.fileType}}"
                  sizes="(max-width: 300px) 200px,
                        (max-width: 400px) 400px,
                        (max-width: 600px) 600px,
                        (max-width: 800px) 800px,
                        1100px"
                  src="{{imagePath}}{{study.name}}-1100{{study.fileType}}" alt="{{study.alt}}">
              </figure>
          </article>
          <article>
              <figure *ngFor="let study of colorPencil">
                <img srcset="{{imagePath}}{{study.name}}-200{{study.fileType}} 200w,
                            {{imagePath}}{{study.name}}-400{{study.fileType}} 400w,
                            {{imagePath}}{{study.name}}-600{{study.fileType}} 600w,
                            {{imagePath}}{{study.name}}-800{{study.fileType}} 800w,
                            {{imagePath}}{{study.name}}-1100{{study.fileType}}"
                    sizes="(max-width: 300px) 200px,
                          (max-width: 400px) 400px,
                          (max-width: 600px) 600px,
                          (max-width: 800px) 800px,
                          1100px"
                    src="{{imagePath}}{{study.name}}-1100{{study.fileType}}" alt="{{study.alt}}">
                </figure>
            </article>
            <article>
                <figure *ngFor="let study of characterStudy">
                  <img srcset="{{imagePath}}{{study.name}}-200{{study.fileType}} 200w,
                              {{imagePath}}{{study.name}}-400{{study.fileType}} 400w,
                              {{imagePath}}{{study.name}}-600{{study.fileType}} 600w,
                              {{imagePath}}{{study.name}}-800{{study.fileType}} 800w,
                              {{imagePath}}{{study.name}}-1100{{study.fileType}}"
                      sizes="(max-width: 300px) 200px,
                            (max-width: 400px) 400px,
                            (max-width: 600px) 600px,
                            (max-width: 800px) 800px,
                            1100px"
                      src="{{imagePath}}{{study.name}}-1100{{study.fileType}}" alt="{{study.alt}}">
                  </figure>
              </article>
</main>
<div id="dark-box" class="hide">
    <figure id="image-container">
        <img id="image-swap">
        <figcaption id="text-container">
            <h1 id="swap-h1"></h1>
            <p id="swap-p"></p>
            <footer>
                <nav>
                    <ul id="redirect-links">
                    </ul>
                </nav>
            </footer>
        </figcaption>
    </figure>
    <img src="images/cross.svg" id="cross"/>
</div>
